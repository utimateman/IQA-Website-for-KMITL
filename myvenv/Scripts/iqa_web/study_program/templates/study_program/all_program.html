        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="author" content="">
       
    
        <title>Krai</title>
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
</head>



<div class="container">
    
        <br/>
        <br/>
        <div class="container border-dark bg-dark text-light">
           
            <br/>
            <h1>Program List</h1>
            <br/>
           
        </div>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light border" name="TOP NAVBAR">
           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
    
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Year
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="2015">2015</a>
                            <a class="dropdown-item" href="2016">2016</a>
                            <a class="dropdown-item" href="2017">2017</a>
                            <a class="dropdown-item" href="2018">2018</a>
                            <a class="dropdown-item" href="2019">2019</a>
                        </div>
                    </li>
    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Faculties
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for key, value in faculties.items %}
                                <a class="dropdown-item" href="{{key}}">{{ value }}</a>
                            {% endfor %}
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    
        <br/>

        <div class=bg-light>
         
            <ul class="list-group">
                {% for program in programs.all %}
                    <a class="list-group-item list-group-item-light" href = "{% url 'program_detail' program.id %}"><h6>{{ program.code}} : {{ program.name }}</h6></a>
                {% endfor %}
            </ul>
            
        </div>

      
</div>
